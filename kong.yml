_format_version: "2.1"
_transform: true

services:

- name: oidc
  host:  upstream
  port: 80
  protocol: http
  plugins: 
  - name: oidc
    config: 
      discovery: http://host.docker.internal:9080/realms/test/.well-known/openid-configuration
      client_id: oidc-client
      client_secret: secret
  routes:
  - name: oidc-route
    paths:
    - /oidc/
    strip_path: true

- name: access-token
  host:  upstream
  port: 80
  protocol: http
  plugins: 
  - name: access-token-introspection
    config:
      introspection_endpoint: http://host.docker.internal:9080/realms/test/protocol/openid-connect/token/introspect
      client_id: introspection-client
      client_secret: secret
      token_cache_time: 10
      scope: system-access
  routes:
  - name: access-token-route
    paths:
    - /token/
    strip_path: true

- name: mtls
  host:  upstream
  port: 80
  protocol: http
  plugins: 
  - name: mtls-auth
    config:
      upstream_cert_s_dn_header: "X-Client-Cert-Dn"
      upstream_cert_cn_header: "X-Client-Cert-San"
      upstream_cert_org_header: "X-Client-Cert-Organization"
  - name: mtls-acl
    config:
      certificate_header_name: "X-Client-Cert-Organization" 
      allow:
      - "Callista Enterprise AB"
  routes:
  - name: mtls-route
    paths:
    - /mtls/
    strip_path: true
